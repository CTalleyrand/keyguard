<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>i18n Test</title>
    <style>
        body div { font-size: xx-large; }
        .i18n-language-picker { position: absolute; right: .5em; top: .5em; }
    </style>
</head>
<body>
    <div>I ❤️ <span data-i18n="applePie"></span></div>

    <script type="module">
        import { I18n } from './i18n.js';
        const i18n = new I18n();
        window.i18n = i18n;
        document.body.appendChild(i18n.languagePicker());
    </script>
</body>
</html>
