<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <script src="../node_modules/@nimiq/rpc/dist/rpc.umd.js"></script>
</head>
<body>
<link href="../src/nimiq-style.css" rel="stylesheet">

<div>
    <button>Create Account</button>
</div>

<script>
    document.querySelector('button').addEventListener('click', async () => {
        const keyguard = window.open('../src/request/create/');
        const rpc = new Rpc.PostMessageRpcClient(keyguard, '*');
        await rpc.init();

        try {
            const result = await rpc.call('request', {
                defaultKeyPath: "m/242'/0'/0'"
            });
            console.log('Keyguard result', result);
        } catch (e) {
            console.error(e);
        }

        keyguard.close();
    });
</script>

</body>
</html>
