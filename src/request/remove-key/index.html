</head>

<body>
    <div class="header-top">
        <div class="nimiq-app-name">
            <span class="nimiq-logo"></span>
        </div>
    </div>

    <div id="app">
        <!-- Remove key-->
        <div class="page nq-card" id="remove-key">

            <div class="page-header nq-card-header">
                <h1 data-i18n="remove-key-heading" class="nq-h1">Don't lose access</h1>
            </div>

            <div class="page-body nq-card-body">
                <div class="row center">
                    <p data-i18n="remove-key-intro-text" class="nq-text nq-red">
                        If you log out without saving your account, you will irretrievably lose access to it!
                    </p>
                </div>
                <div class="backup-option">

="evenodd" clip-rule="evenodd" d="M45.2 98.3h-4a1 1 0 0 1-1.1-1v-4.1c0-.6.5-1 1-1h4.1c.6 0 1 .4 1 1v4c0 .6-.4 1.1-1 1.1zm-2.7-4c-.2 0-.4 0-.4.3v1.3c0 .2.2.4.4.4h1.3c.2 0 .4-.2.4-.4v-1.3c0-.2-.2-.4-.4-.4h-1.3z"/><path d="M49.3 88a1 1 0 0 0-1 1.1V98a1 1 0 1 0 2 0V89c0-.6-.4-1-1-1zM50.3 84.3c0-.5-.4-1-1-1h-7.5a1 1 0 0 0-1 1v4.1a1 1 0 1 0 2 0v-2.7c0-.2.2-.3.4-.3h6c.7 0 1.1-.5 1.1-1z"/></g><g opacity=".3" fill="#1F2348"><path opacity=".7" d="M39 35.3l-1.9-3.4a.8.8 0 0 0-.6-.4h-4c-.2 0-.4.2-.6.4l-2 3.4v.7l2 3.4c.2.2.4.4.7.4h3.9c.2 0 .5-.2.6-.4l2-3.4v-.7z"/><path opacity=".8" d="M39 54.7l-1.9-3.3a.8.8 0 0 0-.6-.4h-4c-.2 0-.4.1-.6.4l-2 3.3v.8l2 3.3c.2.3.4.4.7.4h3.9c.2 0 .5-.1.6-.4l2-3.3v-.8z"/><path opacity=".5" d="M30.6 40.1l-1.9-3.3a.8.8 0 0 0-.7-.4h-3.8c-.3 0-.6.1-.7.4l-2 3.3v.8l2 3.3c.1.3.4.4.7.4H28c.3 0 .6-.1.7-.4l2-3.3v-.8z"/><path opacity=".6" d="M30.6 49.9l-1.9-3.4a.8.8 0 0 0-.7-.4h-3.8c-.3 0-.6.2-.7.4l-2 3.4v.7l2 3.4c.1.2.4.4.7.4H28c.3 0 .6-.2.7-.4l2-3.4V50z"/><path opacity=".8" d="M47.5 40.1l-2-3.3a.8.8 0 0 0-.6-.4H41c-.3 0-.5.1-.7.4L38.4 40c-.1.3-.1.6 0 .8l2 3.3c0 .3.3.4.6.4H45c.3 0 .5-.1.6-.4l2-3.3c.1-.2.1-.5 0-.8z"/><path opacity=".6" d="M47.5 49.9l-2-3.4a.8.8 0 0 0-.6-.4H41c-.3 0-.5.2-.7.4L38.4 50v.7l2 3.4c0 .2.3.4.6.4H45c.3 0 .5-.2.6-.4l2-3.4V50z"/></g><defs><clipPath id="clip0"><path fill="#fff" transform="translate(12.9 9.6)" d="M0 0h44.1v5.3H0z"/></clipPath></defs></svg>
                    </div>
                    <div>
                        <div data-i18n="remove-key-login-file-question">
                            Is your LoginFile savely stored and accessible?
                        </div>
                        <button id="show-download-login-file" data-i18n="remove-key-download-login-file"
                            class="nq-button-s">
                            Download LoginFile
                        </button>
                    </div>
                </div>
                <div class="backup-option">
                    <img src="../../assets/sample-recovery-words.png" alt="sample recovery words" />
                    <div>
                        <div data-i18n="remove-key-recovery-words-question">
                            Do you know where your Recovery Words are?
                        </div>
                        <button id="show-recovery-words" data-i18n="remove-key-show-recovery-words" class="nq-button-s">
                            Create a backup
                        </button>
                    </div>
                </div>
            </div>

            <div class="page-footer nq-card-footer">
                <button id="remove-key-first-confirm" class="hide-for-final-confirm nq-button red"
                    data-i18n="remove-key-first-confirm">
                    I am able to log in again
                </button>
                <button id="remove-key-final-confirm" class="final-confirm nq-button red"
                    data-i18n="remove-key-final-confirm">
                    Log out
                </button>
            </div>
        </div>

        <button class="global-close nq-button-s display-none">
            <span class="nq-icon arrow-left"></span>
            Back to <span id="app-name"></span>
        </button>

        <!-- Default and loading screen -->
        <div id="loading" class="page">
            <div class="loading-animation"></div>
        </div>
    </div>
</body>

</html>
