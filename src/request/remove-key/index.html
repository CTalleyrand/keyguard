<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' 'unsafe-eval' https://cdn.nimiq-testnet.com;
          img-src http: https: blob: data:;
          child-src 'self' blob:;
          style-src 'self' https://fonts.googleapis.com;
          font-src https://fonts.gstatic.com;">
    <title>Nimiq Keyguard</title>

    <script defer src="https://cdn.nimiq-testnet.com/web-offline.js"></script>
    <script defer src="../../lib/RpcServer.es.js"></script>
    <script defer src="../../lib/AccountStore.js"></script>
    <script defer src="../../lib/AnimationUtils.js"></script>
    <script defer src="../../lib/BrowserDetection.js"></script>
    <script defer src="../../lib/CookieJar.js"></script>
    <script defer src="../../lib/I18n.js"></script>
    <script defer src="../../lib/Key.js"></script>
    <script defer src="../../lib/KeyInfo.js"></script>
    <script defer src="../../lib/KeyStore.js"></script>
    <script defer src="../../lib/AutoComplete.js"></script>
    <script defer src="../../translations/index.js"></script>
    <script defer src="../../common.js"></script>
    <script defer src="../../components/PassphraseInput.js"></script>
    <script defer src="../../components/PassphraseBox.js"></script>
    <script defer src="../../components/PrivacyWarning.js"></script>
    <script defer src="../../components/RecoveryWordsInputField.js"></script>
    <script defer src="../../components/RecoveryWords.js"></script>
    <script defer src="../../components/DownloadKeyfile.js"></script>
    <script defer src="../TopLevelApi.js"></script>
    <script defer src="RemoveKeyApi.js"></script>
    <script defer src="index.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Mono&text=0123456789ABCDEFGHJKLMNPQRSTUVXY">
    <link rel="stylesheet" href="../../nimiq-style.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="../../components/PassphraseBox.css">
    <link rel="stylesheet" href="../../components/PassphraseInput.css">
    <link rel="stylesheet" href="../../components/PrivacyAgent.css">
    <link rel="stylesheet" href="../../components/RecoveryWordsInputField.css">
    <link rel="stylesheet" href="../../components/RecoveryWords.css">
    <link rel="stylesheet" href="../../components/DownloadKeyfile.css">
    <link rel="stylesheet" href="./remove-key.css">
</head>
<body>
    <div class="header-top">
        <div class="nimiq-app-name">
            <span class="nimiq-logo"></span>
        </div>
    </div>

    <div id="app">

        <div class="flex-grow"></div>

        <!-- removal warning -->
        <div id="remove-key" class="page nq-card">
            <div class="page-header nq-card-header">
                <h1 data-i18n="remove-key-log-out" class="nq-h1">Log out</h1>
            </div>

            <div class="page-body nq-card-body">
                <div class="row">
                    <p data-i18n="remove-key-intro-text" class="nq-text">Logging out means removing your Wallet File from this browser.
                        Make sure you have it stored somewhere, or at least have your Recovery Words accessible.
                    </p>
                    <div class="nq-icon warning-sign"></div>
                </div>
                <p class="nq-text nq-red" data-i18n="remove-key-intro-text-red">If you have neither of them, thereâ€™s no chance to regain access to your wallet.</p>
                <div class="flex-grow"></div>
                <div class="row hide-for-passphrase">
                    <button id="show-download-key-file" data-i18n="remove-key-download-key-file" class="nq-button-s">Download Wallet File</button>
                    <button id="show-recovery-words" data-i18n="remove-key-show-recovery-words" class="nq-button-s">Show Recovery Words</button>
                </div>
            </div>

            <div class="page-footer nq-card-footer">
                <form class="passphrase-box"></form>
                <button id="remove-key-confirm" class="hide-for-passphrase nq-button red" data-i18n="remove-key-confirm">Log out of your wallet</button>
            </div>
        </div>

        <!-- privacy agent -->
        <div id="privacy" class="page nq-card">
            <div class="page-header nq-card-header">
                <a tabindex="0" class="page-header-back-button nq-icon arrow-left"></a>
                <h1 data-i18n="remove-key-recovery-words" class="nq-h1">Recovery Words</h1>
            </div>

            <div class="page-body nq-card-body">
                <div class="privacy-agent">
                    <div class="privacy-warning"></div>
                </div>
                <div class="flex-grow"></div>
            </div>

            <div class="page-footer">
                <button class="hide-for-passphrase nq-button" data-i18n="continue">Continue</button>
                <form class="passphrase-box"></form>
            </div>
        </div>

        <!-- recovery Words -->
        <div id="recovery-words" class="page nq-card">
            <div class="page-header nq-card-header">
                <a tabindex="0" class="page-header-back-button nq-icon arrow-left"></a>
                <h1 data-i18n="remove-key-recovery-words" class="nq-h1">Recovery Words</h1>
            </div>

            <div class="page-body nq-card-body">
                <div class="recovery-words"></div>
            </div>

            <div class="page-footer">
                <button class="back-to-remove nq-button" data-i18n="remove-key-back">Back to log out</button>
            </div>
        </div>

        <!-- Download Key File -->
        <div id="download-key-file" class="page nq-card">
            <div class="page-header nq-card-header">
                <a tabindex="0" class="page-header-back-button nq-icon arrow-left"></a>
                <h1 data-i18n="remove-key-key-file" class="nq-h1">Wallet File</h1>
            </div>

            <div class="page-body nq-card-body">
                <div class="nq-icon walletfile hide-for-download"></div>
                <div class="download-key-file"></div>
            </div>

            <div class="page-footer">
                <form class="passphrase-box hide-for-download"></form>
                <button class="back-to-remove nq-button" data-i18n="remove-key-back">Back to logout</button>
            </div>
        </div>

        <button class="global-close nq-button-s display-none">
            <span class="nq-icon arrow-left"></span>
            Back to <span id="app-name"></span>
        </button>

        <div class="flex-grow"></div>

        <!-- Default and loading screen -->
        <div id="loading" class="page">
            <div class="loading-animation"></div>
        </div>

    </div>
</body>
</html>
